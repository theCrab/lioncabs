    <div class="container">
      <div class="row">
          <div class="box">
              <div class="col-lg-12">
                  <hr>
                  <h2 class="intro-text text-center">Book a taxi
                      <strong>ride</strong>
                  </h2>
                  <hr>
                  <p>Please fill out the taxi booking form below and provide any extra info in the <strong>Message</strong> box. We will get back to you asap.</p>
                  <form role="form">
                      <div class="row">
                          <div class="form-group col-lg-4">
                              <label>Names</label>
                              <input type="text" placeholder="Full name" name="fullname" class="form-control">
                          </div>
                          <div class="form-group col-lg-4">
                              <label>Email Address</label>
                              <input type="email" placeholder="E-mail address" name="email" class="form-control">
                          </div>
                          <div class="form-group col-lg-4">
                              <label>Phone Number (Mobile)</label>
                              <input type="tel" placeholder="Mobile phone number" name="phone" class="form-control">
                          </div>
                          <div class="form-group col-lg-4">
                              <label>Pickup Location</label>
                              <input type="text" placeholder="Pickup location" name="pickup_location" class="form-control">
                          </div>
                          <div class="form-group col-lg-4">
                              <label>Destination</label>
                              <input type="text" placeholder="Destination" name="destination" class="form-control">
                          </div>
                          <div class="form-group col-lg-4">
                              <label>Pickup Time</label>
                              <input type="datetime-local" placeholder="Pickup date and time" name="pickup_time" class="form-control">
                          </div>
                          <div class="form-group col-lg-4">
                              <label>Number of passengers</label>
                              <input type="number" placeholder="Number of passengers" name="passengers" class="form-control">
                          </div>
                          <div class="clearfix"></div>
                          <div class="form-group col-lg-12">
                              <label>Message</label>
                              <textarea class="form-control" name="note" placeholder="Any extra info you want to tell us" rows="6"></textarea>
                          </div>
                          <div class="form-group col-lg-12">
                              <input type="hidden" name="save" value="contact">
                              <button type="submit" class="btn btn-default">Submit</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </div>
